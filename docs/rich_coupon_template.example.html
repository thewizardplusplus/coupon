<!-- SHOP_NAME {{ coupon.campaign.name }} -->
{% set cut_mark = '<!--more-->' %}

<p>
  <strong>Срок акции:</strong> до {{ coupon.date_end|format_timestamp('%x') }}
</p>
<p>
  <strong>Сайт акции:</strong>
  <a href="{{ coupon.goto_link }}">{{ coupon.goto_link }}</a>
</p>
{% if coupon.description %}
  <p>
    <strong>Условия акции:</strong>
  </p>
  {{ coupon.description|e|cut(cut_mark)|to_paragraphs(cut_mark) }}
{% endif %}
